<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajax Services and Promise</title>
    <style>
        .body {
        margin: auto;
        }
        div{
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="./http_services.js"></script>
</head>
<body>
    <h1>Test Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElement=document.querySelector('#get_services');
        const getURL="http://localhost:3000/employees/1";
        makePromiseCall("GET", getURL, true)
            .then(responseText => {
                getElement.textContent="Get User Data: "+responseText
            })
            .catch(error =>{
                getElement.textContent="GET Error Status: "+JSON.stringify(error);
            });

        const deleteElement=document.querySelector('#delete_services');
        const deleteURL="http://localhost:3000/employees/2";
        makePromiseCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElement.textContent="Del User Data: "+responseText;
            })
            .catch(error =>{
                deleteElement.textContent="DEL Error Status: "+JSON.stringify(error);
            });

        const postElement=document.querySelector('#post_services')
        const postURL="http://localhost:3000/employees";
        const empData = {"name": "Manikanta", "salary": "10000.0"};

        makePromiseCall("POST", postURL, true, empData)
            .then(responseText => {
                postElement.textContent="Post User Data: "+responseText;
            })
            .catch(error =>{
                postElement.textContent="POST Error Status: "+JSON.stringify(error);
            });
    </script>
</body>
</html>
